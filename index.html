<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="imagen/spiderman.png.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de pago</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid border shadow p-6 relative-container">
            <i class="absolute-icon fa fa-usd"></i>
            <div class="row">
                <div class="col-12 mb-3 bg-body-secondary">
                    <h3 class="m-3">Ejemplo de formulario de pago</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">Faltan algunos campos</div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <label for="cardNumber" class="form-label">Numero de tarjeta #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                    </div>
                    <div class="col-4 ">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
                       
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-6"> 
                    <label for="firstName" class="form-label">Nombre</label> 
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required> 
                    <label for="city" class="form-label mt-3">Ciudad</label> 
                    <input type="text" class="form-control" id="city" placeholder="Ciudad" required> 
                    <div class="mt-3 align-items-center"> <label class="mb-3">Métodos de pago:</label> 
                        <div class="metodoPago col-5 pt-1 d-flex justify-content-around align-items-center"> <!--MODIFICAR A RADIO QUE NO ME ACUERDO AHORA RAPIDOOOOOOOOOOO-->
                            <input type="radio" id="visa" name="tarjetas">
                            <label for="visa" class="form-label m-1"><i class="fa fa-cc-visa p-1" style="font-size: 24px;"></i></label>
                            <input type="radio" id="master" name="tarjetas">
                            <label for="master" class="form-label m-1"><i class="fa fa-cc-mastercard p-1" style="font-size: 24px;"></i></label>
                            <input type="radio" id="discover" name="tarjetas">
                            <label for="discover" class="form-label m-1"><i class="fa fa-cc-discover p-1" style="font-size: 24px;"></i></label>
                            <input type="radio" id="amex" name="tarjetas">
                            <label for="amex" class="form-label m-1"><i class="fa fa-cc-amex p-1" style="font-size: 24px;"></i></label>
                            
                             
                            
                        </div> 
                    </div> 
                </div> 
                <div class="col-md-6"> 
                    <div class="row mb-3"> 
                        <div class="col-12"> 
                            <label for="lastName" class="form-label">Apellido</label> 
                            <input type="text" class="form-control" id="lastName" placeholder="Apellido" required> 
                        </div> 
                    </div> 
                    <div class="row mb-3"> 
                        <div class="col-md-6"> 
                            <label for="state" class="form-label">Estado</label> 
                            <input type="number" class="form-control" id="state" placeholder="Pick a state" required> 
                        </div> 
                        <div class="col-md-6"> 
                            <label for="postalCode" class="form-label">Código Postal</label> 
                            <input type="text" class="form-control" id="postalCode" placeholder="Código Postal" required> 
                        </div> 
                    </div> 
                    <div class="row mb-3"> 
                        <div class="col-12"> 
                            <label for="message" class="form-label">Mensaje</label> 
                            <textarea class="form-control" id="message" rows="3" placeholder="Mensaje"></textarea>
                            <label for="descripcion" class="form-label"><h6>Añade texto aqui</h6></label>
                            
                        </div> 
                    </div> 
                </div> 
            </div>
            <div class="row bg-secondary-subtle"> 
                <div class="col-12 d-flex justify-content-end align-items-center mt-3"> 
                    <button type="button" class="btn btn-secondary me-2 mb-auto">Cancelar</button>
                    <button type="submit" class="btn btn-primary me-2 mb-2">Enviar</button> 
                </div> 
            </div> 
        </div>
    </div>
          








    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d7c642ba9.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i4l0z4yT+AMvy1+5G5hb5g9AN7l" crossorigin="anonymous"></script>
</body>
</html>
